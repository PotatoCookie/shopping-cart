<form name="myForm">
	<div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
		<label>Name</label> <input type="text" name="name"
			ng-model="item.name" required> <span
			ng-show="myForm.name.$error.required && !myForm.name.$pristine"
			class="help-inline"> Required </span>
	</div>

	<div class="control-group" ng-class="{error: myForm.qty.$invalid && !myForm.price.$pristine}">
		<label>Quantity</label>
		<input type="number" name="qty" ng-model="item.qty" required>
		<span ng-show="myForm.qty.$error.required" class="help-inline">
		 	Required
		 </span>
		 <span class="error" ng-show="myForm.input.$error.number">
		 	Not valid number!
		 </span>
	</div>
	
	<div class="control-group" ng-class="{error: myForm.price.$invalid && !myForm.price.$pristine}">
		<label>Price</label>
		<input type="number" name="price"	ng-model="item.price" required>
		<span ng-show="myForm.price.$error.required && !myForm.price.$pristine" class="help-inline">
		 	Required
		</span>
		<span class="error" ng-show="myForm.input.$error.number">
			Not valid number!
		</span>
	</div>

	<label>Description</label>
	<textarea name="description" ng-model="item.description"></textarea>

	<br>
	<a href="#/" class="btn">Cancel</a>
	<button ng-click="save()" ng-disabled="myForm.$invalid"	class="btn btn-primary">Save</button>
	<button ng-click="destroy()" ng-show="item.$remove" class="btn btn-danger">Delete</button>
</form>
