<form name="myForm">
	<div class="form-group" ng-class="{'has-error': myForm.name.$invalid && !myForm.name.$pristine}">
		<label class="control-label">Name</label>
		<input type="text" name="name" class="form-control" ng-model="item.name" required>
		<span class="help-block" ng-show="myForm.name.$error.required && !myForm.name.$pristine">
			Required
		</span>
	</div>

	<div class="form-group" ng-class="{'has-error': myForm.qty.$invalid && !myForm.qty.$pristine}">
		<label class="control-label">Quantity</label>
		<input type="number" name="qty" class="form-control" ng-model="item.qty" required>
		<span class="help-block" ng-show="myForm.qty.$error.required && !myForm.qty.$pristine">
			Required
		</span>
		<span class="help-block" ng-show="myForm.qty.$error.number">
			Not valid number!
		</span>
	</div>
	
	<div class="form-group" ng-class="{'has-error': myForm.price.$invalid && !myForm.price.$pristine}">
		<label class="control-label">Price</label>
		<input type="number" name="price" class="form-control" ng-model="item.price" required>
		<span class="help-block" ng-show="myForm.price.$error.required && !myForm.price.$pristine">
		 	Required
		</span>
		<span class="help-block" ng-show="myForm.price.$error.number">
			Not valid number!
		</span>
	</div>

	<div class="form-group">
		<label class="control-label">Description</label>
		<textarea name="description" class="form-control" ng-model="item.description"></textarea>
	</div>

	<br>
	<a href="#/" class="btn btn-default">Cancel</a>
	<button ng-click="save()" ng-disabled="myForm.$invalid"	class="btn btn-primary">Save</button>
	<button ng-click="destroy()" ng-show="item.$remove" class="btn btn-danger">Delete</button>
</form>
